<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Styling Forms</title>
</head>
<body>
  
        <main>
            <header><img src="/images/logo.png" alt="El-amigo-pug+grill"></header>
           
                    <div class="box">
                    
                                <h1>The Best Craft Beer in Spain!</h1><br/>
                                <p>Bienvenido, amigos! We are completely fictional location. 
                                    But that does not mean we can't imagine the best beer in Spain!</p>
                    </div>
                            
                    <div class="box2">
                                
                                <h2>Make a reservation</h2><br/>
                                <p>Get your spot before somebody else does!</p><br/>

                                    <form action="" method="post">
                                        <div class="">
                                            <label for="name">YOUR NAME</label>
                                            <input type="text" id="name" name="user_name" placeholder="John B. Goode" maxlength="20" />
                                        </div><br/>

                                        <div class="">
                                            <label for="name">YOUR EMAIL</label>
                                            <input type="text" id="email" name="user_email" placeholder="John B. Goode" maxlength="20" />
                                        </div><br/>

                                        <div class="cblack">
                                            <label for="name">RESERVATION TIME</label>
                                            <input type="text" id="time" name="user_time" placeholder="mm/dd/yyy, --:-- --" maxlength="20" />
                                        </div>
                                        <button type="submit">Reserve Now</button>
                                    </form>                    

                    </div>
                
        </main><br/>
        <footer>
            <p style="color: white; opacity: 0.2;">&copy2018 - El Amigo </p>
        </footer>
   
</body>
</html>
