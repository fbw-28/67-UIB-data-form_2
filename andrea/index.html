<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercise 67:UIB Data Form </title>
</head>
<body>
   <header>
       <img src="../images/logo.png" alt="log">
   </header>

   <main>
        <div class="container-top">
            <h1>The Best Craft Beer in Spain!</h1>
            <p>Bienvenido, amigos! We are completely fictional location. But that does not mean we can't imagine the best beer in Spain!</p>
        </div>

        <div class="container-mid">
            <h2>Make a reservation</h2>
            <h3>Get your spot before somebody else does!</h3>
            <form action="https://formspree.io/xnqgagbv" method="post">
                <ul>
                    <li>
                        <label for="name">YOUR NAME</label>
                        <input 
                        type="text"
                        id="name" 
                        name="user_name"
                        placeholder="John B. Goode"
                        />
                    </li>
                    <li>
                        <label for="mail">YOUR EMAIL</label>
                        <input
                        type="email"
                        id="mail"
                        name="user_mail"
                        placeholder="John B. Goode"
                        />
                    </li>
                    <li>
                        <label for="reservation">RESERVATION TIME</label>
                        <input
                        type="datetime-local"
                        id="reservation"
                        name="reservation-time"
                        />
                    </li>
                    <li>
                        <button type="submit">Reserve Now</button>
                    </li>
                </ul>
            </form>
        </div>
   </main>

   <footer> &copy 2018 - El Amigo </footer>
</body>
</html>
