<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Forms</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="logo"></div>
        </header>
        <main>
            <section class="section-1">
                <h1>The Best Craft Beer in Spain!</h1>
                <p>Bienvenido, amigos! We are completely fictional location. But that does not mean we can't imagine the
                    best beer in Spain!</p>
            </section>
            <section class="section-2">
                <h2>Make a reservation</h2>
                <h3>Get your spot before somebody else does!</h3>
                <form action="#" method="">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" placeholder="John B. Goode">
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" placeholder="John B. Goode">
                    </div>
                    <div class="form-group">
                        <label for="date">Reservation Time</label>
                        <input type="date" id="date">
                    </div>
                    <button type="submit">Reserve Now</button>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy;2018 - El Amigo</p>
        </footer>
    </div>
</body>

</html>
