<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body_wrapper">
        <main>
            <div class="container">
                <div class="logo"><img src="images/logo.png" alt="logo"></div>

                <div class="box">
                    <h1>The Best Craft Beer in Spain!</h1>
                    <p class="box_text">Bienvenido, amigos! We are completely fictional location. But that does not mean
                        we
                        can't imagine the best beer in Spain!</p>
                </div>

                <div class="box2">
                    <div class="head_form">
                        <div class="title">Make a reservation</div>
                        <div class="subtitle">Get your spot before somebody else does!</div>
                    </div>
                    <form action="#" method="post">
                        <div class="form_item">
                            <label for="name">Your name</label>
                            <input type="text" id="name" name="user_name" placeholder="John B. Goode" maxlength="20">
                        </div>
                        <div class="form_item">
                            <label for="mail">Your email</label>
                            <input type="email" id="mail" name="user_email" placeholder="John B. Goode" maxlength="25">
                        </div>
                        <div class="form_item">
                            <label for="reservation">Reservation time</label>
                            <input type="datetime-local" id="reservation" name="reserv_time">
                        </div>
                        <div class="form_item">
                            <button type="submit">Reserve Now</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <p class="footer_text"> &copy; 2018- El Amigo</p>
        </footer>

    </div>
</body>

</html>
